<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Navbar -->
    <nav class="bg-white shadow px-6 py-4 flex justify-between items-center">
        <h1 class="text-xl font-bold">Social Dashboard</h1>
        <div class="text-sm">
            Logged in as <strong>{{ request.user.username }}</strong>
            |
            <a href="{% url 'logout' %}" class="text-red-500 hover:underline">Logout</a>
        </div>
    </nav>

    <div class="flex flex-1">
        <!-- Sidebar -->
        <aside class="w-64 bg-white p-4 border-r hidden md:block">
            <nav class="space-y-4 text-gray-700 text-sm">
                <a href="{% url 'dashboard' %}" class="block hover:text-blue-600">📄 Dashboard</a>
                <a href="#" class="block hover:text-blue-600">📷 Instagram</a>
                <a href="{% url 'facebook_login' %}" class="block hover:text-blue-600">📘 Facebook</a>
                <a href="{% url 'profile_settings' %}" class="block hover:text-blue-600">⚙️ Settings</a>
                <a href="{% url 'facebook_feed' %}" class="block hover:text-blue-600">📘 Facebook Feed</a>


            </nav>
        </aside>

        <nav>
            <div class="flex items-center space-x-2 text-sm">
                {% if request.user.profile_picture %}
                    <img src="{{ request.user.profile_picture.url }}" class="w-8 h-8 rounded-full object-cover" alt="Profile Pic">
                {% endif %}
                <span>{{ request.user.username }}</span>
                |
                <a href="{% url 'logout' %}" class="text-red-500 hover:underline">Logout</a>
            </div>
            
        </nav>
            


        <!-- Main Content -->
        <main class="flex-1 p-6">
            {% block content %}
            {% endblock %}
        </main>
    </div>
</body>
</html>
